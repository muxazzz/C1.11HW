<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
 

    <title>НИЧЕГО НЕ ПОНЯТНО</title>
  </head>
  <body>
 <h1 class="countdown-title">ТАЙМЕР</h1>
<section class="countdown">
  <div class="countdown-number">
    <p class="minutes countdown-time"></p>
    <p class="countdown-text">МИНУТЫ</p>
     <input id="minute" type="text" size="40" placeholder="Введите минуты">
  </div>
  <div class="countdown-number">
    <p class="seconds countdown-time"></p>
    <p class="countdown-text">СЕКУНДЫ</p>
    <input id="second" type="text" size="40" placeholder="Введите секунды">
  </div>

</section>

<div>
  <button class="plus">увеличить время</button>
  <button class="minus">уменьшить время</button>
  <button class="start">начать</button>
</div>

<div class="message">
  
</div>
  </body>
     <script src="script.js"></script>
</html>
